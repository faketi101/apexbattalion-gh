<!DOCTYPE html>

    <title>WATCH APEX</title>
    <link rel="stylesheet" href="../css/home.css">
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <link rel="icon" href="/img/apexlogo.ico">

<body>
